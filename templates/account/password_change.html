{% extends "the_user/settings.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block settingdata %}


<div class="row">

    <!-- LOGIN -->
    <div class="col">
        <div class="card">
            <div class="card-header"><Strong>{% trans "Change Password" %}</Strong></div>
            <div class="card-body">
                        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary px-4" type="submit">{% trans "Change Password" %}
                                    </button>
                                </div>

                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
